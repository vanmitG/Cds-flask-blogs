{% macro render_breadcrumb(name,page_name) -%}

<section
  class="breadcrumb-area"
  style="background-image:url( {{url_for('static', filename = 'images/background/2.jpg')}});"
>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumbs text-center">
          <h1>{{ page_name }}</h1>
          <h4>Welcome to {{name | default('Our')}}'s CoderSchool BLOG</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="breadcrumb-bottom-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-5 col-sm-5">
          <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            {% if page_name != 'home' %}
            <li>
              <a href="#"><i class="fa fa-angle-right"></i></a>
            </li>
            <li>{{ page_name }}</li>
            {% endif %}
          </ul>
        </div>
        <div class="col-lg-4 col-md-7 col-sm-7">
          <p>We provide <span>100% organic</span> products</p>
        </div>
      </div>
    </div>
  </div>
</section>

{%- endmacro %}
